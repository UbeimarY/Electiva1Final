{% extends 'base.html' %}

{% block title %}Eliminar Vehículo - RentCar{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-danger text-white">
                    <h4>Confirmar Eliminación</h4>
                </div>
                <div class="card-body">
                    <p>¿Estás seguro de que deseas eliminar el vehículo <strong>{{ vehicle }}</strong>?</p>
                    <p class="text-danger">Esta acción no se puede deshacer.</p>
                    
                    <form method="post">
                        {% csrf_token %}
                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-danger">Sí, Eliminar</button>
                            <a href="{% url 'vehicles_manage' %}" class="btn btn-secondary">Cancelar</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
